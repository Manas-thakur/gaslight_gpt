<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>
    <div id="logo">
        <a>GasLight GPT</a>
    </div>
    <img id="spaceship" src="{{ url_for('static', filename='images/spaceship.png') }}" alt="Spaceship">
    <img id="moon" src="{{ url_for('static', filename='images/moon.png') }}" alt="Moon">
    <div class="signin-container">
        <h2 class="title">Sign Up</h2>
        <form id="signupForm">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div id="message"></div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('signin') }}">Sign In</a></p>
    </div>
    <canvas id="starsCanvas"></canvas>
    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
</body>
</html>
